name: Publish Docker image

on:
  push: # 当任何分支有新的提交时
  pull_request: # 当有新的 pull request 时或已有的 pull request 发生变化时
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
  release:
    types: [published]
  repository_dispatch:
    types: [trigger-docker-image]
    
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3.3.0
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set timezone to Shanghai
        run: sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && echo "Asia/Shanghai" | sudo tee /etc/timezone
      
      - name: Generate tag with Chinese date format
        id: date
        run: echo "::set-output name=date::$(date +'%y%m%d')"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.0.0
        with:
          image: buqian/new-api
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.date.outputs.date }}
            type=ref,event=tag
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.12.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4.2.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
